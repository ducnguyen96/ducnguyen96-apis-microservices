apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-postgres-depl
  namespace: ingress-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-postgres
  template:
    metadata:
      labels:
        app: user-postgres
    spec:
      containers:
        - name: user-postgres
          image: postgres:13.4
          env:
            - name: POSTGRES_PASSWORD
              value: postgres
        # - name: user-postgres-pgadmin
        #   image: dpage/pgadmin4
        #   ports:
        #     - containerPort: 80
        #   env:
        #     - name: PGADMIN_DEFAULT_EMAIL
        #       value: ducnguyen96@gmail.com
        #     - name: PGADMIN_DEFAULT_PASSWORD
        #       value: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: user-postgres-srv
  namespace: ingress-nginx
spec:
  selector:
    app: user-postgres
  ports:
    - name: db
      protocol: TCP
      port: 5432
      targetPort: 5432
